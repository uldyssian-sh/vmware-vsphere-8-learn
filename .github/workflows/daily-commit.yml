name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Daily commit
      run: |
        echo "Daily commit: $(date)" >> daily-contributions.log
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Daily activity update"
        git push || true
